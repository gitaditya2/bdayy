<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harshawww's Birthday Countdown!</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600;700&family=Parisienne&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <!-- Animated Background Elements -->
        <div class="floating-balloons"></div>
        <div class="floating-hearts"></div>
        <div class="floating-stars"></div>
        <div class="sparkle-overlay"></div>
        
        <!-- Main Content -->
        <div class="countdown-container">
            <div class="countdown-box animate-pop">
                <h1 class="countdown-title">Harshawww's Birthday Countdown</h1>
                
                <div class="countdown-display">
                    <div class="time-segment">
                        <div class="time-number" id="days">00</div>
                        <div class="time-label">Days</div>
                    </div>
                    <div class="time-segment">
                        <div class="time-number" id="hours">00</div>
                        <div class="time-label">Hours</div>
                    </div>
                    <div class="time-segment">
                        <div class="time-number" id="minutes">00</div>
                        <div class="time-label">Minutes</div>
                    </div>
                    <div class="time-segment">
                        <div class="time-number" id="seconds">00</div>
                        <div class="time-label">Seconds</div>
                    </div>
                </div>
            </div>

            <div class="message-box animate-float">
                <h2><span id="days-left">25</span> Days Left!</h2>
                <p>Every second brings us closer to your special day, Harshawww!</p>
                <div class="signature">- Adityaa ❤️</div>
            </div>

            <div class="reasons-box animate-slide">
                <h3>10 Reasons Why You're Amazing</h3>
                <div class="reasons-container">
                    
                    <!-- Add more reasons as needed -->
                </div>
            </div>
        </div>

        <!-- Special Birthday Effect (only shows on June 3) -->
        <div class="birthday-effect">
            <div class="firework"></div>
            <div class="firework"></div>
            <div class="firework"></div>
            <h2 class="birthday-message">Happy Birthday Harshawww!</h2>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
